<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<style>
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0a0a0a, #000000);
    color: white;
  }

  header {
    width: 100%;
    background-color: #111;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    padding: 1rem 0;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    z-index: 1000;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 1.5rem;
    font-weight: bold;
  }

  main {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding-top: 80px;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 20px white, 0 0 40px rgba(255,255,255,0.5);
  }

  p {
    font-size: 1.5rem;
    opacity: 0.8;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#">Home</a>
    <a href="helper.html">Helper</a>
  </nav>
</header>

<main>
  <h1>ozin</h1>
  <p>WEBSITE HELPS WITH YOUR HOMEWORK!</p>
</main>

<script>
  // Ctrl + X redirects to secret page in the same tab
  document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.key.toLowerCase() === 'x') {
      window.location.href = 'codesecret.html';
    }
  });
</script>

</body>
</html>
