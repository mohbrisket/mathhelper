<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IXL</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    width: 100%;
    min-height: 100%;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0a0a0a, #000000);
    color: white;
    overflow-x: hidden;
  }

  header {
    width: 100%;
    background-color: #111;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    padding: 1rem 0;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    z-index: 1000;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 1.5rem;
    font-weight: bold;
    transition: all 0.3s ease;
    padding: 0.3rem 0.5rem;
    border-radius: 5px;
    position: relative;
  }

  nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: white;
    left: 0;
    bottom: -4px;
    transition: width 0.3s;
  }

  nav a:hover::after { width: 100%; }
  nav a:hover {
    color: black;
    background-color: white;
    box-shadow: 0 0 15px white;
  }

  main {
    margin-top: 80px;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    align-items: center;
  }

  .media-item {
    max-width: 400px;
    width: 80%;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .media-item img,
  .media-item video {
    width: 100%;
    display: block;
  }

  .media-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255,255,255,0.5);
  }

  .media-label {
    text-align: center;
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 10px white, 0 0 20px rgba(255,255,255,0.5);
  }

</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="helper.html">Helper</a>
  </nav>
</header>

<main>
  <!-- Original Dropbox Image -->
  <div class="media-item">
    <div class="media-label">Hentai</div>
    <img src="https://www.dropbox.com/scl/fi/lhgqm9qzlvahzh9ui4szu/IMG_1783.png?rlkey=mjauoij83mtptpvarc9zoo5cn&raw=1" alt="Dropbox Image">
  </div>

  <!-- Dropbox Video -->
  <div class="media-item">
    <div class="media-label">Ankha The Cat</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/67takmvzw3wwxrb5gj6pe/aaaaa.mp4?rlkey=mn5useek1huh31yzlxmqo20fb&raw=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- New Dropbox Image -->
  <div class="media-item">
    <div class="media-label">Mimi from typh</div>
    <img src="https://www.dropbox.com/scl/fi/xvjrs21gslpa425icggnh/440.png?rlkey=sl2bhlybtu4mbl4m11v6oyasd&raw=1" alt="New Dropbox Image">
  </div>
</main>

</body>
</html>
